<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Drum Kit</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css?family=Arvo" rel="stylesheet">
</head>

<body>

  <div class="drum-kit">
    <button class="w drum" data-key="w">W</button>
    <button class="a drum" data-key="a">A</button>
    <button class="s drum" data-key="s">S</button>
    <button class="d drum" data-key="d">D</button>
    <button class="j drum" data-key="j">J</button>
    <button class="k drum" data-key="k">K</button>
    <button class="l drum" data-key="l">L</button>
  </div>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="index.js" charset="utf-8"></script>

  <footer>
    Midnight Snack
  </footer>
</body>

</html>
